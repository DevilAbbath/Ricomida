<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OliviaRos</title>

   <!-- Stylesheet -->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap"
      rel="stylesheet">

   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Fontawesome Icons Set -->
   <script src="https://kit.fontawesome.com/fe972eba09.js" crossorigin="anonymous"></script>
</head>

<body>
   <section class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
            <!-- Seccion 1 -->
            <div class="carousel-item active">
               <div class="row">
                  <div class="col-md-3">
                     <img src="./assets/img/slider-1.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-2.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-3.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-4.png" class="d-block w-100" alt="slider">
                  </div>
               </div>
            </div>
            <!-- Seccion 2 -->
            <div class="carousel-item">
               <div class="row">
                  <div class="col-md-3">
                     <img src="./assets/img/slider-5.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-6.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-7.png" class="d-block w-100" alt="slider">
                  </div>
                  <div class="col-md-3">
                     <img src="./assets/img/slider-8.png" class="d-block w-100" alt="slider">
                  </div>
               </div>
            </div>
         </div>
         <div class="carouselindicator text-center mt-4">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="custom-btn1"
               aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="custom-btn2"
               aria-label="Slide 2"></button>
         </div>
      </div>
   </section>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
   <script src="./assets/js/script.js"></script>
</body>
